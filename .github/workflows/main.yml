name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: nahero-vps
    
    steps:
    - name: Run Tests
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd ~/nahero/nahero-back
          
          git pull
          
          cd ../nahero-docker
          docker compose pull backend-tests
          docker compose up -d --build backend-tests

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: nahero-vps
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd ~/nahero/nahero-back
          
          git pull
          
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
          
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/nahero-backend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/nahero-backend:latest
          
          cd ../nahero-docker
          docker compose pull backend
          docker compose up -d --build backend
